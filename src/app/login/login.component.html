<div id="login">
    <h2>Welcome Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <app-input
            [isInValid]="isInValid(email)"
            [isValid]="isValid(email)"
            [src]="'assets/svgs/mail.svg'"
            [errorMsg]="'Must be a valid email'"
            [id]="'email'"
        >
            <input
                type="email"
                id="email"
                formControlName="email"
                required
                placeholder="Email"
            />
        </app-input>
        <app-input
            [isInValid]="isInValid(password)"
            [isValid]="isValid(password)"
            [src]="'assets/svgs/lock.svg'"
            [errorMsg]="'Must be filled'"
            [id]="'password'"
        >
            <input
                type="password"
                id="password"
                formControlName="password"
                required
                placeholder="Password"
            />
        </app-input>
        <div class="btm">
            <button
                type="submit"
                [disabled]="submitting || (!loginForm.valid && loginForm.dirty)"
            >
                Let's Roll
            </button>
            <div class="sk-folding-cube" [class]="submitting ? 'show' : ''">
                <div
                    *ngFor="let i of [1, 2, 3, 4]"
                    [class]="'sk-cube' + i + ' sk-cube'"
                ></div>
            </div>
        </div>
    </form>
</div>
